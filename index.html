<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Becv</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>
<body class="row justify-content-center">
    <div class="icon">
        <img src="img/contact-form-icon.svg" alt="company logo">
    </div>
    <div class="col-md-7 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <h1 class="text-center mb-3">Interested in our business pricing ?</h1>
                <h2 class="text-center mb-5">Fill out the form to view details and we'll contact you as soon as possible.</h2>
            </div>
        </div>
        <form class="row form-contact p-4 rounded-5" action="#">
            <div class="col-md-6 mb-4">
                <label for="name">Name</label>
                <input class="form-control p-4 rounded-4" type="text" name="name" id="name" placeholder="Ethan Johnson">
            </div>
            <div class="col-md-6 mb-4">
                <label for="email">Company Email</label>
                <input class="form-control p-4 rounded-4" type="email" name="email" id="email" placeholder="ethan@johnson.com">
            </div>
            <div class="col-md-6 mb-4">
                <label for="company-size">Company Size</label>
                <select class="form-select p-4 rounded-4" name="company-size" id="company-size">
                    <option value="1">0-50 employees</option>
                    <option value="2">50-100 employees</option>
                    <option value="3">100-500 employees</option>
                    <option value="4">500-1000 employees</option>
                    <option value="5">+1000 employees</option>
                </select>
            </div>
            <div class="col-md-6 mb-4">
                <label for="subject">Subject</label>
                <select class="form-select p-4 rounded-4" name="subject" id="subject">
                    <option value="1">Building Landing Page</option>
                    <option value="2">Building Dashboard Page</option>
                    <option value="3">Building Other Page</option>
                </select>
            </div>
            <div class="col-md-12 mb-4">
                <label for="message">Message</label>
                <textarea class="form-control rounded-4" name="message" id="message" rows="6"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn-submit fs-5 fw-bold p-4 rounded-4">Contact Sales</button>
            </div>
        </form>
    </div>
    <footer class="mt-5 p-4 d-flex justify-content-center align-items-center">
        <p class="m-0">&copy; Coded by Gennecode, challenge by <a class="link-dev-challenges" href="https://devchallenges.io/">devChallenges.io</a></p>
    </footer>
</body>
</html>
